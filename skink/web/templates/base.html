<!DOCTYPE HTML>

<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <title>skink.ci - {% block title %}Home{% end %}</title>

    <link rel="stylesheet" href="{{ static_url("output/skink.min.css") }}" type="text/css" />
    {% block style %}{% end %}
</head>

<body>
    <header>
        <div class="container_16">
            <div class="grid_4">
                <h1><a href="/"><strong>skink</strong>.ci</a></h1>
            </div>

            <div class="grid_12">
                <div class="toolbar">
                    <nav>
                        <ul>
                            <li><a href="/">home</a></li>
                            <li><a href="/projects/new">add project</a></li>
                            <li><a href="/projects">projects</a></li>
                        </ul>
                    </nav>
                    <div class="user-data">
                    {% if current_user %}
                        <div class="authenticated">
                            <a href="#">
                                <div class="gravatar"><img src="{{ gravatar_url }}" /></div>
                                <div class="user">{{ current_user['name'] }}</div>
                                <div class="arrow"></div>
                                <div class="menu"><a href="/auth/logoff">log-out from skink</a></div>
                            </a>
                        </div>
                    {% else %}
                        <a href="/auth/github">please log-in</a>
                    {% end %}
                    </div>
                </div>
            </div>
        </div>
    </header>
    {% block body %}{% end %}

    <script type="text/javascript" src="{{ static_url("output/skink.min.js") }}"></script>
    {% block scripts %}{% end %}
</body>
</html>
